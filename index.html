<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        body{margin:0;background:#000;overflow:hidden;font-family:sans-serif;display:flex;justify-content:center;align-items:center;height:100vh}
        canvas{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);max-width:100%;max-height:100%;object-fit:contain;display:none}
        video{display:none}
        #landing{position:relative;z-index:200;text-align:center;color:#fff;padding:20px;max-width:400px}
        #app-logo{width:180px;height:180px;margin-bottom:20px;border-radius:50%;border:2px solid #0f0;background:#fff;object-fit:contain;padding:10px}
        #ui{position:absolute;bottom:20px;width:100%;display:none;flex-direction:column;align-items:center;gap:15px;z-index:100}
        .controls-row{display:flex;gap:10px;flex-wrap:wrap;justify-content:center}
        button.tool-btn{padding:10px 15px;border-radius:20px;border:2px solid #0f0;background:rgba(0,0,0,0.8);color:#0f0;font-weight:700;cursor:pointer}
        button.active{background:#0f0;color:#000}
        
        /* 注爪 住专 */
        #slider-container{width:80%;max-width:400px;display:flex;flex-direction:column;align-items:center;color:#fff;font-size:12px;gap:5px}
        input[type=range]{width:100%;cursor:pointer;accent-color:#0f0}
    </style>
</head>
<body>
    <div id="landing">
        <img src="logo.png" id="app-logo" alt="Logo">
        <h1>SymmetryFace</h1>
        <p>砖 转 拽 住专</p>
        <button onclick="startApp()" style="padding:15px 40px;border-radius:30px;background:#0f0;font-weight:700">转</button>
    </div>

    <video id="videoElement" playsinline autoplay muted></video>
    <canvas id="mainCanvas"></canvas>
    <canvas id="tempCanvas" style="display:none"></canvas>
    
    <div id="ui">
        <div id="slider-container">
            <span> 转 拽 住专:</span>
            <input type="range" id="symmetrySlider" min="0" max="100" value="50" oninput="manualAdjust(this.value)">
        </div>
        <div class="controls-row">
            <button onclick="setMode('none')" id="btnNone" class="tool-btn active">专</button>
            <button onclick="setMode('left')" id="btnLeft" class="tool-btn">砖</button>
            <button onclick="setMode('right')" id="btnRight" class="tool-btn"></button>
            <button onclick="resetAuto()" class="tool-btn" style="border-color:#3498db;color:#3498db"> </button>
            <button onclick="takeSnapshot()" class="tool-btn" style="border-color:#fff;color:#fff"></button>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const tempCanvas = document.getElementById('tempCanvas');
        const tCtx = tempCanvas.getContext('2d');
        const slider = document.getElementById('symmetrySlider');

        let currentMode = 'none', smoothNoseX = 0, selfieSegmentation;
        let isManual = false;

        function manualAdjust(val) {
            isManual = true;
            smoothNoseX = (val / 100) * canvas.width;
        }

        function resetAuto() {
            isManual = false;
        }

        async function startApp() {
            document.getElementById('landing').style.display = 'none';
            canvas.style.display = 'block';
            document.getElementById('ui').style.display = 'flex';
            await initModels();
        }

        async function initModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
            await faceapi.nets.faceLandmark68Net.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
            selfieSegmentation = new SelfieSegmentation({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}`});
            selfieSegmentation.setOptions({ modelSelection: 1 });
            selfieSegmentation.onResults(onResults);
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                canvas.width = tempCanvas.width = video.videoWidth;
                canvas.height = tempCanvas.height = video.videoHeight;
                smoothNoseX = canvas.width / 2;
                sendToSegmentation();
            };
        }

        async function sendToSegmentation() {
            if (!video.paused && !video.ended) await selfieSegmentation.send({image: video});
            requestAnimationFrame(sendToSegmentation);
        }

        async function onResults(results) {
            tCtx.save();
            tCtx.clearRect(0, 0, canvas.width, canvas.height);
            tCtx.drawImage(results.segmentationMask, 0, 0, canvas.width, canvas.height);
            tCtx.globalCompositeOperation = 'source-in';
            tCtx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
            tCtx.restore();

            if (!isManual) {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                if (detections.length > 0) {
                    const noseX = detections[0].landmarks.getNose()[0].x;
                    smoothNoseX += (noseX - smoothNoseX) * 0.15;
                    slider.value = (smoothNoseX / canvas.width) * 100;
                }
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (currentMode === 'none') {
                ctx.drawImage(tempCanvas, 0, 0);
            } else if (currentMode === 'left') {
                drawSymmetry(0, smoothNoseX);
            } else if (currentMode === 'right') {
                drawSymmetry(smoothNoseX, canvas.width - smoothNoseX);
            }

            // 拽  专拽   转
            if (isManual) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(0, 255, 0, 0.5)';
                ctx.lineWidth = 2;
                ctx.moveTo(smoothNoseX, 0);
                ctx.lineTo(smoothNoseX, canvas.height);
                ctx.stroke();
            }
        }

        function drawSymmetry(sourceX, width) {
            ctx.drawImage(tempCanvas, sourceX, 0, width, canvas.height, sourceX, 0, width, canvas.height);
            ctx.save();
            ctx.translate(smoothNoseX * 2, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(tempCanvas, sourceX, 0, width, canvas.height, sourceX, 0, width, canvas.height);
            ctx.restore();
        }

        function setMode(m) {
            currentMode = m;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active');
        }

        function takeSnapshot() {
            const l = document.createElement('a');
            l.download = 'Symmetry-Manual.png';
            l.href = canvas.toDataURL('image/png');
            l.click();
        }
    </script>
</body>
</html>
